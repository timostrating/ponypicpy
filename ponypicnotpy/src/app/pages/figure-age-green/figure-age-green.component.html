<div class="page-content">
    <app-toolbar title="Leeftijd" backgroundColor="orange"></app-toolbar>
    <div class="center-align" *ngIf="chartOptions != undefined">
        <highcharts-chart 
            [Highcharts]="Highcharts"
            [options]="chartOptions"

            style="width: 100%; height: 650px; display: inline-block; max-width: 650px"
        ></highcharts-chart>
    </div>


    <div class="center-align" *ngIf="chartOptions1 != undefined">
        <highcharts-chart 
            [Highcharts]="Highcharts"
            [options]="chartOptions1"

            style="width: 100%; height: 650px; display: inline-block; max-width: 650px"
        ></highcharts-chart>
    </div>
</div>
